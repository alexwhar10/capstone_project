# Prometheus (standalone) - Lab Configuration
# Chart: prometheus 27.0.0

prometheus:
  # Disable components we don't need
  alertmanager:
    enabled: false

  prometheus-pushgateway:
    enabled: false

  kube-state-metrics:
    enabled: false

  prometheus-node-exporter:
    enabled: false

  # Prometheus server
  server:
    service:
      type: LoadBalancer

    # Enable remote write receiver for Alloy/Tempo
    extraFlags:
      - "web.enable-remote-write-receiver"

    persistentVolume:
      enabled: true
      storageClass: "gp3"
      size: 10Gi

    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

  serverFiles:
    prometheus.yml:
      scrape_configs:
        # Blackbox exporter - ICMP probe
        - job_name: 'blackbox-icmp'
          metrics_path: /probe
          params:
            module: [icmp]
          static_configs:
            - targets:
                - 67.217.62.83
                - 34.236.145.212
          relabel_configs:
            - source_labels: [__address__]
              target_label: __param_target
            - source_labels: [__param_target]
              target_label: instance
            - target_label: __address__
              replacement: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc:9115
